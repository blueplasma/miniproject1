
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Gallery - Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
  
  <style>
img{
	max-width: 100%;
}
.gallery{
	background-color: #dbddf1;
	padding: 80px 0;
}
.gallery img{
	background-color: #ffffff;
	padding: 15px;
	width: 100%;
	box-shadow: 0 0 15px rgba(0,0,0,0.3);
	cursor: pointer;
}
#gallery-modal .modal-img{
	width: 100%;
}
  </style>
  
</head>


<body>

   <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container mt-3">
        <a class="navbar-brand" href="javascript:void(0)"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hobbies.html">Hobbies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="image-gallery.html">Image Gallery</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
  </nav>
  
   <header>
      <p class="h1" style="font-family: 'Rubik Burned', cursive;text-align: center; background-color: cyan; padding: 10px; border: 3px solid blue; color:black; font-size:50px;">
Minecraft Image Gallery!
      <p>
   </header>

  <section class="gallery min-vh-100">
     <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
           <div class="col">
              <img src="https://ftw.usatoday.com/wp-content/uploads/sites/90/2022/05/Minecraft-ProjectLUMA.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="https://www.pcgamesn.com/wp-content/uploads/2019/07/minecraft-shaders-continuum.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="https://www.pcgamesn.com/wp-content/uploads/2019/07/minecraft-shaders-seus.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="https://staticg.sportskeeda.com/editor/2022/05/ac213-16529251238162-1920.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="https://www.pcgamesn.com/wp-content/uploads/2019/07/minecraft-shaders-oceano.jpg" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="https://assets2.rockpapershotgun.com/chocapic13's%20shaders.jpg/BROK/resize/1920x1920%3E/format/jpg/quality/80/chocapic13's%20shaders.jpg" class="gallery-item" alt="gallery">
           </div>
        </div>
     </div>
  </section>

<!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <img src="img/1.jpg" class="modal-img" alt="modal img">
      </div>
    </div>
  </div>
</div>

<Script>
document.addEventListener("click",function (e){
   if(e.target.classList.contains("gallery-item")){
   	  const src = e.target.getAttribute("src");
   	  document.querySelector(".modal-img").src = src;
   	  const myModal = new bootstrap.Modal(document.getElementById('gallery-modal'));
   	  myModal.show();
   }
 })
</Script>
</body>
</html>
